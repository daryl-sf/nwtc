type Todo @model @auth(rules: [{allow: public, provider: iam}])
{
  content: String
}

type RaceReport @model @auth(rules: [{allow: public, provider: iam, operations: [read]},
  {allow: private, operations: [create, update, delete]}])
{
  title: String
  description: String
  date: String
  location: String
  images: String
}